<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/80793a8067.js" defer crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos/apagar-style.css">
    <title>Excluir Autor com Filtro e Apagar Todos</title>

</head>

<body>
    
    <header class="bg-dark p-2">
        <a href="index.html" class="btn btn-outline-info"><i class="fas fa-home"></i> Home</a>
    </header>

    <h2>Lista de Autores</h2>

    <!-- Campo de filtro -->
    <div>
        <label for="filtro">Filtrar por nome: </label>
        <input type="text" id="filtro" oninput="filtrarAutores()" placeholder="Digite o nome do autor">
    </div>

    <!-- Lista de autores -->
    <div id="resultados">
        <!-- Os autores serão exibidos aqui -->
    </div>

    <!-- Botão para apagar todos os autores -->
    <button class="btn-apagar-todos" onclick="apagarTodosAutores()">Apagar Todos os Autores</button>

    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="scripts/apagar-livro.js"></script>

</body>

</html>
