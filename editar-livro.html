<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80793a8067.js" defer crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos/editar-style.css">
    <link rel="shortcut icon" href="imagens/kali-linux-logo.ico" type="image/x-icon">
    <title>Editor de Autores</title>
    
</head>
<body>
    <header class="bg-dark p-2">
        <a href="index.html" class="btn btn-outline-info"><i class="fas fa-home"></i> Home</a>
    </header>

    <h1>Editor de Autores</h1>

    <!-- Campo de pesquisa -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Pesquisar autor pelo nome" onkeyup="searchAuthor()">
        <button onclick="searchAuthor()">Pesquisar</button>
    </div>

    <table id="authorsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Nacionalidade</th>
                <th>Data de Nascimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="authorsBody">
            <!-- Os dados dos autores serão inseridos aqui -->
        </tbody>
    </table>
    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/editar-livros.js"></script>
</body>
</html>
