<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80793a8067.js" defer crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="bg-dark p-2">
        <a href="index.html" class="btn btn-outline-info"><i class="fas fa-home"></i> Home</a>
    </header>

    <div class="container mt-5">
        <h1>Pesquisa de Livros</h1>
        
        <!-- Campo de Pesquisa -->
        <div class="mb-3">
            <label for="search" class="form-label">Pesquise por título ou autor:</label>
            <input type="text" id="search" class="form-control" placeholder="Digite o título ou autor do livro" oninput="pesquisarLivros()">
        </div>

        <!-- Lista de Resultados -->
        <div id="resultados">
            <!-- Resultados da pesquisa aparecerão aqui -->
        </div>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/pesquisar-livro.js"></script>
</body>
</html>
