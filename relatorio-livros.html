<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80793a8067.js" defer crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="estilos/relatorio-style.css">
</head>
<body>
    <header class="bg-dark p-2">
        <a href="index.html" class="btn btn-outline-info"><i class="fas fa-home"></i> Home</a>
    </header>

    <h1>Relatório de Livros</h1>
    
    <!-- Container com campo de busca e botão para gerar PDF -->
    <div class="search-container">
        <div class="search-box-container">
            <input type="text" id="search-box" placeholder="Buscar por autor, título ou ano" oninput="filtrarTabela()" />
        </div>
        <button id="generate-pdf" onclick="gerarPDF()">Gerar PDF</button>
    </div>

    <div id="report-table">
        <table>
            <thead>
                <tr>
                    <th>Autor</th>
                    <th>Título</th>
                    <th>Ano</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Os dados dos livros serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script src="scripts/relatorio-livros.js"></script>
</body>
</html>
